[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "parse_with_dot_access"
dynamic = ["version"]
readme = "README.rst"
description = "parse() is the opposite of format()"
license = {file = "LICENSE"}
classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
]
repository = "https://github.com/CircleOnCircles/parse"

[[project.authors]]
name = "Richard Jones"
email = "richard@python.org"

[[project.maintainers]]
name = "Nutchanon Ninyawee"
email = "me@nutchanon.org"

[project.urls]
homepage = "https://github.com/CircleOnCircles/parse"

[tool.setuptools]
py-modules = ["parse"]

[tool.setuptools.dynamic]
version = {attr = "parse.__version__"}

[tool.distutils.bdist_wheel]
universal = true
